<template>
<lightning-layout>
    <lightning-layout-item padding="around-small" size="6">
        <lightning-combobox data-name="columnsToSearch" label="Column to search" options={columnOptions}
            value="Candidate_Name__c">
        </lightning-combobox>
    </lightning-layout-item>
    <lightning-layout-item padding="around-small" size="6">
        <lightning-input label="Search" type="search" placeholder="Text to search" value={searchKey} onchange={handleKeyChange}>
        </lightning-input>
    </lightning-layout-item>
</lightning-layout>
 <template if:true={isScheduleCandidatesModalOpen}>
     <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
         <div class="slds-modal__container">
             <header class="slds-modal__header">
                 <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeScheduleCandidatesModal}>
                     <lightning-icon icon-name="utility:close"
                         alternative-text="close"
                         variant="inverse"
                         size="small" ></lightning-icon>
                     <span class="slds-assistive-text">Close</span>
                 </button>
                 <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Schedule</h2>
             </header>
             <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-combobox
                    name="interviewname"
                    label="Interview Name"
                    value=""
                    placeholder="Select Round"
                    options={options}
                    onchange={handleRoundName} 
                    required>
                </lightning-combobox>
                 <lightning-input type="datetime" name="input1" data-id="startTime" label="Enter a Start date/time value" value={startDateTime} required onchange={handleStartDateTime}></lightning-input>
                 <lightning-input type="datetime" name="input1" data-id="endTime" label="Enter a End date/time value" value={endDateTime} required onchange={handleEndDateTime}></lightning-input>
                 <lightning-dual-listbox name="progress"
                            label="Interviewers"
                            source-label="Available"
                            selected-label="Selected"
                            field-level-help="Select your preferred languages"
                            options={items}
                            onchange={handleValueChange}>
                </lightning-dual-listbox>
             </div>
             <footer class="slds-modal__footer">
                 <button class="slds-button slds-button_neutral" onclick={closeScheduleCandidatesModal} title="Cancel">Cancel</button>
                 <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">OK</button>
             </footer>
         </div>
     </section>
     <div class="slds-backdrop slds-backdrop_open"></div>
 </template>
 <template if:true={isReScheduleCandidatesModalOpen}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeReScheduleCandidatesModal}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Schedule</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
               <lightning-combobox
                   name="interviewname"
                   label="Interview Name"
                   value=""
                   placeholder="Select Round"
                   options={rescheduleRoundOptions}
                   onchange={getRoundDetails} 
                   required>
               </lightning-combobox>
                <lightning-input type="datetime" name="input1" data-id="startTime1" label="Enter a Start date/time value" value={startDateTimeValue} required onchange={handleStartDateTimeValue}></lightning-input>
                <lightning-input type="datetime" name="input1" data-id="endTime1" label="Enter a End date/time value" value={endDateTimeValue} required onchange={handleEndDateTimeValue}></lightning-input>
                <lightning-dual-listbox name="progress"
                           label="Interviewers"
                           source-label="Available"
                           selected-label="Selected"
                           field-level-help="Select your preferred languages"
                           options={items}
                           onchange={handleValueChange}>
               </lightning-dual-listbox>
            </div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={closeReScheduleCandidatesModal} title="Cancel">Cancel</button>
                <button class="slds-button slds-button_brand" onclick={submitRescheduleDetails} title="OK">OK</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
<template if:true={isChangeStatusModalOpened}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeStatusChangeModal}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
            <div class="slds-modal__header">
                <h2 id="modal-heading-03" class="slds-text-heading_medium slds-hyphenate">Schedule</h2>
            </div>
            <div class="slds-modal__content slds-p-around_medium slds-scrollable" style="height:10rem" id="modal-content-id-3">
               <lightning-combobox
                   name="statusName"
                   label="Status"
                   value=""
                   placeholder="Select Status"
                   options={statusOptions}
                   onchange={updateStatus} 
                   required
                   dropdown-alignment="auto">
               </lightning-combobox>
            </div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={closeStatusChangeModal} title="Cancel">Cancel</button>
                <button class="slds-button slds-button_brand" onclick={submitStatusChangeModal} title="OK">OK</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
<!--onrowselection={getSelectedRows}-->
    <template if:true={candidateList}>
        <lightning-datatable data={candidateList} columns={columns} key-field="Id"  onrowaction={handleRowAction}>
        </lightning-datatable>
    </template>

    <template if:true={candidateInfoModal}>
        <section  class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeCandidateInfoModal}>
                       <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                    </button>
                    <h2 class="slds-text-heading_medium slds-hyphenate">Candidate Info</h2>
                 </header>

                 <div class="slds-modal__content slds-p-around_medium">
                    <table class="slds-table slds-table_bordered slds-table_col-bordered slds-table_cell-buffer">
                       <thead> 
                        <tr>
                            <th>Id</th>
                            <th>Candidate Name</th>
                            <th>Current Status</th>
                        </tr>
                    </thead>
                    <tbody> 
                        <tr>
                            <td>{candidateInfoRow.ICName}</td>
                            <td>{candidateInfoRow.Candidate_Name__c}</td>
                            <td>{candidateInfoRow.Current_Status__c}</td>
                        </tr>
                    </tbody>   
                    </table>
                 </div>
                 <footer class="slds-modal__footer">
                    <lightning-button variant="brand" label="Close" title="Close"  onclick={closeCandidateInfoModal}></lightning-button>
               </footer> 
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>


    <template if:true={recentInterviewModal}>
        <section  class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeRecentInterviewModal}>
                       <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                    </button>
                    <h2 class="slds-text-heading_medium slds-hyphenate">Candidate Info</h2>
                 </header>

                 <div class="slds-modal__content slds-p-around_medium">
                    <table class="slds-table slds-table_bordered slds-table_col-bordered slds-table_cell-buffer">
                       <thead> 
                        <tr>
                            <th>Id</th>
                            <th>Candidate Name</th>
                            <th>Current Status</th>
                        </tr>
                    </thead>
                    <tbody> 
                        <tr>
                            <td>{recentInterviewRow.ICName}</td>
                            <td>{recentInterviewRow.Candidate_Name__c}</td>
                            <td>{recentInterviewRow.Current_Status__c}</td>
                        </tr>
                    </tbody>   
                    </table>
                 </div>
                 <footer class="slds-modal__footer">
                    <lightning-button variant="brand" label="Close" title="Close"  onclick={closeRecentInterviewModal}></lightning-button>
               </footer> 
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>



    <template if:true={error}>
        {error}
    </template>

</template>
