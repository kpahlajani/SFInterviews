<template>
    <lightning-button variant="brand"
       label="Refresh"
       title="Refresh"
       onclick={refreshCandidateList}
       class="slds-m-left_x-small">
    </lightning-button>

    <lightning-button variant="brand"
       label="End event"
       title="End Event"
       onclick={openEndEventModal}
       class="slds-m-left_x-small">
    </lightning-button>

 <template if:true={isScheduleCandidatesModalOpen}>
     <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
         <div class="slds-modal__container">
             <header class="slds-modal__header">
                 <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeScheduleCandidatesModal}>
                     <lightning-icon icon-name="utility:close"
                         alternative-text="close"
                         variant="inverse"
                         size="small" ></lightning-icon>
                     <span class="slds-assistive-text">Close</span>
                 </button>
                 <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Schedule</h2>
             </header>
             <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-combobox
                    name="interviewname"
                    label="Interview Name"
                    value=""
                    placeholder="Select Round"
                    options={options}
                    onchange={handleRoundName} 
                    required>
                </lightning-combobox>
                 <lightning-input type="datetime" name="input1" data-id="startTime" label="Enter a Start date/time value" value={startDateTime} required onchange={handleStartDateTime}></lightning-input>
                 <lightning-input type="datetime" name="input1" data-id="endTime" label="Enter a End date/time value" value={endDateTime} required onchange={handleEndDateTime}></lightning-input>
                 <lightning-dual-listbox name="progress"
                            label="Interviewers"
                            source-label="Available"
                            selected-label="Selected"
                            field-level-help="Select your preferred languages"
                            options={items}
                            onchange={handleValueChange}>
                </lightning-dual-listbox>
             </div>
             <footer class="slds-modal__footer">
                 <button class="slds-button slds-button_neutral" onclick={closeScheduleCandidatesModal} title="Cancel">Cancel</button>
                 <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">OK</button>
             </footer>
         </div>
     </section>
     <div class="slds-backdrop slds-backdrop_open"></div>
 </template>
 <template if:true={isReScheduleCandidatesModalOpen}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeReScheduleCandidatesModal}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Schedule</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
               <lightning-combobox
                   name="interviewname"
                   label="Interview Name"
                   value=""
                   placeholder="Select Round"
                   options={rescheduleRoundOptions}
                   onchange={getRoundDetails} 
                   required>
               </lightning-combobox>
                <lightning-input type="datetime" name="input1" data-id="startTime1" label="Enter a Start date/time value" value={startDateTimeValue} required onchange={handleStartDateTimeValue}></lightning-input>
                <lightning-input type="datetime" name="input1" data-id="endTime1" label="Enter a End date/time value" value={endDateTimeValue} required onchange={handleEndDateTimeValue}></lightning-input>
                <lightning-dual-listbox name="progress"
                           label="Interviewers"
                           source-label="Available"
                           selected-label="Selected"
                           field-level-help="Select your preferred languages"
                           options={items}
                           onchange={handleValueChange}>
               </lightning-dual-listbox>
            </div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={closeReScheduleCandidatesModal} title="Cancel">Cancel</button>
                <button class="slds-button slds-button_brand" onclick={submitRescheduleDetails} title="OK">OK</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
<template if:true={isChangeStatusModalOpened}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeStatusChangeModal}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-03" class="slds-text-heading_medium slds-hyphenate">Schedule</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-3">
               <lightning-combobox
                   name="statusName"
                   label="Status"
                   value=""
                   placeholder="Select Status"
                   options={statusOptions}
                   onchange={updateStatus} 
                   required>
               </lightning-combobox>
            </div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={closeStatusChangeModal} title="Cancel">Cancel</button>
                <button class="slds-button slds-button_brand" onclick={submitStatusChangeModal} title="OK">OK</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
<template if:true={isEndEventModalOpened}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeEndEventModal}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-04" class="slds-text-heading_medium slds-hyphenate">End Event</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-4">
               <h2>Do you want to end interview event</h2>
            </div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={closeEndEventModal} title="Cancel">Cancel</button>
                <button class="slds-button slds-button_brand" onclick={endInterviewEvent} title="OK">OK</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
<!--onrowselection={getSelectedRows}-->
    <template if:true={candidateList}>
        <lightning-datatable data={candidateList} columns={columns} key-field="Id"  onrowaction={handleRowAction}>
        </lightning-datatable>
    </template>
    <template if:true={error}>
        {error}
    </template>

</template>
